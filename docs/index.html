<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Elixeum Platform Documentation</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Elixeum Platform Documentation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" />

    <style>
      :root {
        --base-font-size: 14px;
        --theme-color: #332357;
      }

      .sidebar-nav > ul > .level-1 > a,
      .sidebar-nav > ul > .level-1 {
        font-weight: bold;
        font-size: 1rem;
      }

      .sidebar-nav li.active > a {
        color: var(--theme-color);
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div data-app id="main">Please wait...</div>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script>
      var mermaidInstanceNum = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        el: "#main",
        name: "Elixeum <b>Platform</b> Documentation",
        basePath: "pages/",
        relativePath: true,
        homepage: "README.md",
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        auto2top: true,
        tabs: {
          persist: true,
          sync: true,
          theme: "material",
          tabComments: true,
          tabHeadings: true,
        },
        themeable: {
          readyTransition: true,
          responsiveTables: true,
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + mermaidInstanceNum++, code) + "</div>";
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  </body>
</html>
